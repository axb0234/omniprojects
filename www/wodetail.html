<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>OMNI Approval : Task Details</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">


    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/filestack.min.js"></script>






</head>

<body class="theme-light">



    <div id="page">

        <!-- header and footer bar go here-->
        <div class="header header-fixed header-auto-show header-logo-app">
            <a href="#" data-back-button class="header-title header-subtitle">Back to Pages</a>
            <a href="#" data-back-button class="header-icon header-icon-1"><i class="fas fa-arrow-left"></i></a>
            <!--  <a href="#" data-toggle-theme class="header-icon header-icon-2 show-on-theme-dark"><i class="fas fa-sun"></i></a>
            <a href="#" data-toggle-theme class="header-icon header-icon-2 show-on-theme-light"><i class="fas fa-moon"></i></a>
            <a href="#" data-menu="menu-highlights" class="header-icon header-icon-3"><i class="fas fa-brush"></i></a>
            <a href="#" data-menu="menu-main" class="header-icon header-icon-4"><i class="fas fa-bars"></i></a>-->
        </div>
        <div id="footer-bar" class="footer-bar-5">
            <a href="#" onclick="return landing_cmdApprovals();"><i data-feather="check-square" data-feather-line="1" data-feather-size="21" data-feather-color="green-dark" data-feather-bg="green-fade-light"></i><span>Approvals</span></a>
            <a href="#" onclick="return landing_cmdRequests();"><i data-feather="file-text" data-feather-line="1" data-feather-size="21" data-feather-color="brown-dark" data-feather-bg="brown-fade-light"></i><span>Requests</span></a>
            <a href="#" onclick="landing()"><i data-feather="home" data-feather-line="1" data-feather-size="21" data-feather-color="blue-dark" data-feather-bg="blue-fade-light"></i><span>Home</span></a>
            <a href="#" onclick="return landing_cmdTasks();" class="active-nav"><i data-feather="list" data-feather-line="1" data-feather-size="21" data-feather-color="orange-dark" data-feather-bg="orange-fade-light"></i><span>Tasks</span></a>
            <a href="#" onclick="return landing_cmdStats();"><i data-feather="pie-chart" data-feather-line="1" data-feather-size="21" data-feather-color="magenta-dark" data-feather-bg="magenta-fade-light"></i><span>Statistics</span></a>
        </div>

        <div class="page-content">

            <div class="page-title page-title-small">
                <h2><a href="#" data-back-button><i class="fa fa-arrow-left"></i></a>Task Details</h2>
                <a href="#" data-menu="menu-main" class="bg-fade-highlight-light shadow-xl preload-img" data-src="images/omninxg_round_logo_transparent.png"></a>
            </div>
            <div class="card header-card shape-rounded" data-card-height="200">
                <div class="card-overlay bg-highlight opacity-95"></div>
                <div class="card-overlay dark-mode-tint"></div>
                <div class="card-bg preload-img" data-src="images/pictures/20s.jpg"></div>
            </div>



            <div class="card card-style">
                <div class="content">
                    <div class="d-flex">
                        <div class="align-self-center">
                            <a href="#" class="icon icon-l bg-highlight color-white shadow-xl rounded-m me-3"><i class="fa fa-arrow-down"></i></a>
                        </div>
                        <div class="align-self-center">
                            <h4 class="font-600 mb-0"><span id="taskSubject"></span></h4>
                        </div>
                    </div>
                    <div class="divider mt-4 mb-2"></div>
                    <div class="row mb-0">
                        <div class="col-4">
                            <p class="font-15 font-700 color-theme">Details</p>
                        </div>
                        <div class="col-8">
                            <p class="font-13 color-theme" id="taskDescription"></p>
                        </div>
                        <div class="divider divider-margins w-100 mt-2 mb-2"></div>
                        <div class="col-4">

                            <p class="font-15 font-700 color-theme">Vendor</p>
                        </div>
                        <div class="col-8">
                            <p class="font-13 color-theme">
                                <span id="taskReportedBy"></span> / <span id="taskReportedOn"></span>
                            </p>
                        </div>
                        <div class="divider divider-margins w-100 mt-2 mb-2"></div>
                        <div class="col-4">
                            <p class="font-15 font-700 color-theme">Date</p>
                        </div>
                        <div class="col-8">
                            <p class="font-13 color-theme" id="taskETA"></p>
                        </div>
                        <div class="divider divider-margins w-100 mt-2 mb-2"></div>
                        <div class="col-4">
                            <p class="font-15 font-700 color-theme">Job</p>
                        </div>
                        <div class="col-8">
                            <p class="font-13 color-theme">
                                <span id="taskJob"></span> / <span id="taskCustomer"></span>

                            </p>
                        </div>
                        <div class="divider divider-margins w-100 mt-2 mb-2"></div>
                        <div class="col-4">
                            <p class="font-15 font-700 color-theme">Value</p>
                        </div>
                        <div class="col-8">
                            <p class="font-13 color-theme" id="taskScope">
                            </p>
                        </div>
                    </div>
                    <div class="divider divider-margins mt-2"></div>
                    <a data-bs-toggle="collapse" href="#taskMeta" class="btn btn-m bg-highlight btn-full rounded-sm shadow-xl text-uppercase font-800">Resolve</a>
                    <div class="collapse" id="taskMeta">

                        <div class="mb-3">
                            <label for="taskImpact" class="color-highlight">Impact</label>
                            <textarea class="form-control" id="taskImpact"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskAction" class="color-highlight">Action</label>
                            <textarea class="form-control" id="taskAction"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskResolution" class="color-highlight">Resolution</label>
                            <textarea class="form-control" id="taskResolution"></textarea>
                        </div>
                        <div class="mb-3">
                            <a data-bs-toggle="collapse" href="#taskMeta" onclick="cmd_TaskDetail_SaveMeta()" class="btn btn-xxs mb-3 rounded-s text-uppercase font-900 shadow-s border-green-dark  bg-green-light">
                                Resolve <span class="fa fa-thumbs-up"></span>
                            </a>
                            <a data-bs-toggle="collapse" href="#taskMeta" class="btn btn-xxs mb-3 rounded-s text-uppercase font-900 shadow-s border-red-dark  bg-red-light">
                                Cancel <span class="fa fa-times-circle"></span>
                            </a>
                        </div>




                    </div>
                </div>


            </div>


            <div class="card card-style">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="align-self-center">
                            <a href="#" class="icon icon-l bg-highlight color-white shadow-xl rounded-m me-3"><i class="fa fa-arrow-down"></i></a>
                        </div>
                        <div class="align-self-center">
                            <h4 class="font-600 mb-0">Comments</h4>
                        </div>
                    </div>
                    <div class="input-style no-borders has-icon mb-4">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control" id="searchComments" placeholder="Search Comments..." onkeyup="searchComments();">
                        <label for="searchList" class="color-blue-dark font-10 mt-1">Search</label>
                    </div>
                    <p class="mb-1">
                        <div class="list-group" id="commentsList"></div>
                    </p>
                    <a data-bs-toggle="collapse" href="#makeComment" class="btn btn-m bg-highlight btn-full rounded-sm shadow-xl text-uppercase font-800">Comment</a>
                    <div class="collapse" id="makeComment">
                        <div class="card card-body">
                            <div class="input-style has-borders mb-4">
                                <label for="taskComment" class="color-highlight">Comment</label>
                                <textarea class="form-control" id="taskComment"></textarea>
                            </div>
                            <a data-bs-toggle="collapse" href="#makeComment" onclick="cmd_SaveComment()" class="btn btn-xxs mb-3 rounded-s text-uppercase font-900 shadow-s border-green-dark  bg-green-light">
                                Save <span class="fa fa-comment"></span>
                            </a>
                            <a data-bs-toggle="collapse" href="#makeComment" class="btn btn-xxs mb-3 rounded-s text-uppercase font-900 shadow-s border-red-dark  bg-red-light">
                                Cancel <span class="fa fa-times-circle"></span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>

            <div class="card card-style">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="align-self-center">
                            <a href="#" class="icon icon-l bg-highlight color-white shadow-xl rounded-m me-3"><i class="fa fa-arrow-down"></i></a>
                        </div>
                        <div class="align-self-center">
                            <h4 class="font-600 mb-0">Attachments</h4>
                        </div>
                    </div>

                    <div class="input-style no-borders has-icon mb-4">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control" id="searchAttachments" placeholder="Search Attachments..." onkeyup="searchAttachments();">
                        <label for="searchList" class="color-blue-dark font-10 mt-1">Search</label>
                    </div>
                    <p class="mb-1">
                        <div class="list-group" id="attachmentsList"></div>
                    </p>
                    <a onclick="cmd_TakePhoto()" href="#" class="btn btn-m bg-highlight btn-full rounded-sm shadow-xl text-uppercase font-800"><span class="fa fa-file-upload"></span> Upload</a>
                </div>
            </div>



            <!-- footer and footer card-->

        </div>
        <!-- end of page content-->







    </div>


    <!-- Error Toast -->
    <div id="ErrorDialog" class="toast toast-tiny toast-top bg-red-dark" data-bs-delay="3000" data-bs-autohide="true"><i class="fa fa-times me-3"></i><span id="ErrorMessage"></span></div>
    <div id="SuccessDialog" class="toast toast-tiny toast-top bg-mint-dark" data-bs-delay="3000" data-bs-autohide="true"><i class="fa fa-times me-3"></i><span id="SuccessMessage"></span></div>

    <script type="text/javascript" src="scripts/wodetail.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script type="text/javascript" src="scripts/landing.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
</body>

</html>
