<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>OMNI Projects : Login</title>
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">

</head>

<body data-gr-c-s-loaded="true" class="ui-mobile-viewport ui-overlay-a theme-light" data-feedly-mini="yes">

    <!--<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>-->


    <div id="page">

        <!-- header and footer bar go here-->


        <div class="page-content">

            <div class="page-title page-title-small">
                <h2><a href="#" data-back-button><i class="fa fa-arrow-left"></i></a>Sign In</h2>
                <a href="#" data-menu="menu-main" class="bg-fade-highlight-light shadow-xl preload-img" data-src="images/omninxg_round_logo_transparent.png"></a>
            </div>
            <div class="card header-card shape-rounded" data-card-height="150">
                <div class="card-overlay bg-highlight opacity-95"></div>
                <div class="card-overlay dark-mode-tint"></div>
                <div class="card-bg preload-img" data-src="images/pictures/20s.jpg"></div>
            </div>

            <div class="card card-style">
                <div class="content mt-2 mb-0">
                    <div class="input-style no-borders has-icon validate-field mb-4">
                        <i class="fa fa-user"></i>
                        <input type="name" class="form-control validate-name" id="username" placeholder="Username">
                        <label for="username" class="color-blue-dark font-10 mt-1">Username</label>
                        <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(required)</em>
                    </div>

                    <div class="input-style no-borders has-icon validate-field mb-4">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password" class="color-blue-dark font-10 mt-1">Password</label>
                        <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(required)</em>
                    </div>

                    <div class="input-style no-borders has-icon validate-field mb-4">
                        <i class="fa fa-key"></i>
                        <input type="name" class="form-control validate-name" id="clientid" placeholder="Client ID">
                        <label for="clientid" class="color-blue-dark font-10 mt-1">Client ID</label>
                        <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(required)</em>
                    </div>

                    <button class="btn btn-m mt-2 mb-4 btn-full bg-green-dark rounded-sm text-uppercase font-900 text-center" onclick="return index_cmdLogin();" id="index_cmdLogin">
                        <div class="d-flex justify-content-center"><span class="spinner spinner-border spinner-border-sm" id="spinner" role="status" aria-hidden="true"></span>
                            Login
                        </div>
                    </button>


                </div>

            </div>


            <!-- footer and footer card-->
            <div class="footer card card-style mx-0 mb-0">
                <a href="#" class="footer-title pt-4">OMNI Projects App</a>
                <p class="text-center font-12 mt-n1 mb-3 opacity-70">


                </p>
                <p class="boxed-text-l">
                    Use your OMNI Login to Manage Projects.
                </p>
                <div class="text-center mb-3">
                    <img class="img-fluid preload-img" data-src="images/omni_nxg_big_logo.png" alt="OMNI">

                </div>
                <p class="footer-copyright pb-3 mb-1">Copyright &copy; Aspirtek Technology <span id="copyright-year">2021</span>.
                    <span id="version"></span>
                </p>
            </div>
            <div class="footer-card card shape-rounded bg-20" style="height:230px">
                <div class="card-overlay bg-highlight opacity-90"></div>
            </div>
        </div>
        <!-- end of page content-->





    </div>

    <!-- Error Toast -->
    <div id="ErrorDialog" class="toast toast-tiny toast-top bg-red-dark" data-bs-delay="3000" data-bs-autohide="true"><i class="fa fa-times me-3"></i><span id="ErrorMessage"></span></div>


    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>

</body>

</html>
